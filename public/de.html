<!DOCTYPE html>

<body ng-app="tweet" ng-controller="tctrl">

<div class="modal-header">
<h3 class="modal-title">Delete Account</h3>
</div>
<div class="modal-body">
Enter registered mobile no :
<input type="text" ng-model="d">
</div>
<div class="modal-footer">
<div class="ngdialog-buttons col-sm-8 col-sm-offset-2">

 <button type="button" id="btnClose" class="ngdialog-button ngdialog-button-secondary" ng-click=closeThisDialog("Cancel")>Cancel</button> 

 <button type="button" class="ngdialog-button ngdialog-button-primary" ng-click=deacc(d)>Delete</button>

 </div>

</div>

</body>
