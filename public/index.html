<!DOCTYPE html>
<html>
<head>
<meta charset="ISO-8859-1">
<title>Login</title>



<script type="text/javascript" src="/js/angular.min.js"></script>
<script type="text/javascript" src="app.js"></script>
<script type="text/javascript" src="/js/ui-bootstrap-tpls.min.js"></script>
<script type="text/javascript" src="/js/scrollglue.js"></script>

<link rel="stylesheet" type="text/css" href="/css/ngDialog.css">
<link rel="stylesheet" type="text/css" href="/css/ngDialog-theme-default.css">
<script type="text/javascript" src="/js/ngDialog.js"></script>

<link rel="stylesheet" href="https://code.getmdl.io/1.1.1/material.indigo-deep_purple.min.css">
<script defer src="https://code.getmdl.io/1.1.1/material.min.js"></script>



<style>
#cc {
background-color:#212121;
}


#mydiv {
margin:auto;
 text-align:center;
    top: 50%;
    left: 50%;
    width:30em;
    height:18em;
    margin-top: -9em; /*set to a negative number 1/2 of your height*/
    margin-left: -15em; /*set to a negative number 1/2 of your width*/
    position:fixed;

}


.demo-card-wide.mdl-card {
  width: 512px;
background-color:#1de9b6;

}

</style>
</head>

<body id="cc" ng-app="tweet" ng-controller="tctrl">


<a href="https://github.com/tamdilip/tweet"><img style="position: absolute; top: 0; 

left: 0; border: 0;" 

src="https://camo.githubusercontent.com/82b228a3648bf44fc1163ef44c62fcc60081495e/6874

7470733a2f2f73332e616d617a6f6e6177732e636f6d2f6769746875622f726962626f6e732f666f726b6

d655f6c6566745f7265645f6161303030302e706e67" alt="Fork me on GitHub" data-canonical-

src="https://s3.amazonaws.com/github/ribbons/forkme_left_red_aa0000.png"></a>

<div id="mydiv">
<div  class="demo-card-wide mdl-card mdl-shadow--2dp">
<div ng-form name="myForm">
<div>
<style>
.mdl-textfield {
    width: 200px;
color:#212121;
  }
</style>
  <div class="mdl-textfield mdl-js-textfield mdl-textfield--floating-label">	
    <input class="mdl-textfield__input" id="sample1" type="text" name="myName"   required  ng-keyup="check(uname)" ng-model="uname" >
<label class="mdl-textfield__label" for="sample1"> Username 
</label>  
<div class="mdl-tooltip" for="sample1">
<span  ng-if="uname"><span ng-show="validUser1.length">User exist</span></span>
<span  ng-if="uname"><span ng-show="!validUser1.length">User available</span></span>
</div>
</div>

<br>
  <div class="mdl-textfield mdl-js-textfield mdl-textfield--floating-label">
    <input class="mdl-textfield__input" id= "sample2" type="password" name="myPass" required ng-model="pass" ng-minlength="3" ng-maxlength="5"  >
   <label class="mdl-textfield__label" for="sample2"> <span  ng-if="!pass"> Password</span>
<span ng-show="myForm.myPass.$error.minlength"> - Too short!</span>
<span ng-show="myForm.myPass.$error.maxlength"> - Too long!</span>
</label>

<div class="mdl-tooltip" for="sample2">
<span ng-show="myForm.myPass.$error.minlength">Too short!</span>
<span ng-show="myForm.myPass.$error.maxlength">Too long!</span> </div>
 </div>

   </div>

<a class="mdl-button mdl-js-button mdl-button--raised mdl-js-ripple-effect mdl-button--accent" href="signup.html"> Signup </a>

<button class="mdl-button mdl-js-button mdl-button--raised mdl-js-ripple-effect mdl-button--accent" ng-click="log(uname)" ng-disabled="myForm.myName.$invalid || myForm.myPass.$invalid">
  Login
</button>
  <br>

<script type="text/ng-template" id="templateId">
	
  <div class="modal-header" >
<h3 class="modal-title">Forgot Password</h3>
</div>
<div class="modal-body">
Enter registered mobile no : 
<input type="text" required  ng-model="mid">
</div>
<div class="modal-footer">
<div class="ngdialog-buttons col-sm-8 col-sm-offset-2">
<br>
 <button type="button" id="btnClose" class="ngdialog-button ngdialog-button-secondary" ng-click=closeThisDialog("Cancel")>Cancel</button> 

 <button type="button" class="ngdialog-button ngdialog-button-primary" ng-disabled="myForm1.mid.$invalid" ng-click=tp(mid)>Ok</button>

 </div>

</div>

</script>



<script type="text/ng-template" id="templateId1">
	
<div class="modal-body">
Enter your otp : 
<input type="text" required  ng-model="otp">
</div>
<div class="modal-footer">
<div class="ngdialog-buttons col-sm-8 col-sm-offset-2">
<br>
 <button type="button" id="btnClose" class="ngdialog-button ngdialog-button-secondary" ng-click=closeThisDialog("Cancel")>Cancel</button> 

 <button type="button" class="ngdialog-button ngdialog-button-primary" ng-disabled="myForm1.mid.$invalid" ng-click=tp1(otp)>Ok</button>

 </div>

</div>

</script>



<script type="text/ng-template" id="templateId2">

  <div class="modal-header" >
<h3 class="modal-title">Change Password</h3>
</div>	
<div class="modal-body">
Enter your new password: 
<input type="text" required  ng-model="pwd">
</div>
<div class="modal-footer">
<div class="ngdialog-buttons col-sm-8 col-sm-offset-2">
<br>
 <button type="button" id="btnClose" class="ngdialog-button ngdialog-button-secondary" ng-click=closeThisDialog("Cancel")>Cancel</button> 

 <button type="button" class="ngdialog-button ngdialog-button-primary" ng-click=chg(pwd)>Ok</button>

 </div>

</div>

</script>



<a href="" ng-click="fg()" style="font-size: 12px;">Forgot Password</a>
{{userSession}}
<br>

</div>
</div>
</div>

</body>
</html>
